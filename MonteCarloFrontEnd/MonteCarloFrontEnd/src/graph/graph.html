<template>
 <require from="../collapse/collapse"></require>
  <div>
    <canvas style="width:512px ; height:256px" id="myChart${number}" click.delegate="display()"></canvas>
  </div>
  <a class="button" click.delegate="displayData()">Normal</a>
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Percentile" value.bind="percentile">
    </div>
  </div>
   <collapse number="${number}">
  <div slot="title">Percentile: ${percentile}</div>
  </collapse> 
</template>
