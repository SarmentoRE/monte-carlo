<template>
  <require from="../collapse/collapse"></require>
  <div style="text-align:center;position:relative; left:70px;">

    <canvas width="800px" height="500px" id="myChart${number}"></canvas>
  </div>
  <div style="font-size:160%" style="float:left">
    <div style="text-align: center;">
      <span style="font-weight:bold;">Probability of Success: </span><span id="prob${number}"> ${probOfSuccess}% </span>
    </div>
  </div>
  </div>

<hr style="background-color:#222222; size:10px;">
  <div style="font-size:160%; z-index:99; transform:translateX(5px);">
    Select Percentile:
    <input value=10 type="number" min="10" max="90" step="10" value.bind="percentile" click.delegate="displayData(percentile)">
  </div>
  <div style=" transform:translate(450px,-39px); font-size:160%; width:50%;">
    <span >Average Withdrawal for ${percentile}th Percentile: </span>
    <div style="transform:translate(150px);">
    <span style="color:green; z-index:0;  ">${averageWithdrawal}</span>
    </div>
    </div>
      <!-- <div>  
 <a class="button is-success is-outlined is-fullwidth" click.delegate="displayData(percentile)" style="text-align: center">Outlined</a>
</div> -->

      <collapse number="${number}" view-model.ref="table">
        <span slot="title" style="text-align:center;color:#4a4a4a; font-size:140%"></span>
      </collapse>
    </div>
</template>
