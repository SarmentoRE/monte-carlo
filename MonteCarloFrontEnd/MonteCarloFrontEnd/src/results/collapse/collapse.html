<template>

  <require from="./collapse.css" rel="stylesheet"></require>
     <slot name="title" style="color:black!important;"> Fallback content</slot> 
  <div  class=leftColumnHeader style="height:200; text-align: center;" click.delegate="toggle()" id="button${number}">
    <span  style="font-size:20px;  text-align: center; font-family:lato; color:white" >Yearly Breakdown </span>
  </div>

  <div id="text${number}" class=leftColumnText style="display:block">
    <slot name="paragraph">

      <table class="table is-bordered is-striped is-narrow is-hoverable12 is-fullwidth" aurelia-table="data.bind: users; display-data.bind: $displayData">
        <thead>
          <tr>
            <th>Year</th>
            <th>Current Amount</th>
            <th>Withdrawals/Contributions</th>
            <th>Percent Growth</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="user of $displayData">
            <td>${user.year}</td>
            <td>${user.amount}</td>
            <td>${user.withdrawal}</td>
            <td>${user.growth}</td>
          </tr>
        </tbody>

    </slot>
  </div>

</template>
